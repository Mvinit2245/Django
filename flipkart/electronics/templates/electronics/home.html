<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Electronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #2874f0;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 26px;
            margin: 0;
        }

        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .cart {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Navigation */
        .nav {
            background-color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #2874f0;
        }

        /* Hero Banner */
        .hero {
            background: url('https://source.unsplash.com/1600x500/?electronics,gadgets') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        .footer {
            background-color: #172337;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Flipkart</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more...">
        </div>
        <div class="cart">ðŸ›’ Cart</div>
    </div>

    <!-- Navigation -->
    {% comment %} <div class="nav">
        <a href="electronics/product">Mobiles</a>
        <a href="electronics/product">Laptops</a>
        <a href="electronics/product">Cameras</a>
        <a href="electronics/product">Appliances</a>
        <a href="electronics/product">Gaming</a>
        <a href="electronics/product">Accessories</a>
    </div> {% endcomment %}

    <!-- Hero Section -->
    <div class="hero" style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 300px; /* Adjust height to position content properly */
    font-size: 24px;
    font-weight: bold;
    background-color: #ffebcc;
    color: #333;
    text-align: center;
    ">
    Big Discounts on Electronics! Shop Now.

    <a href="electronics/product" style="text-decoration: none; margin-top: 30px;">
        <button style="
            background-color: #ff9f00;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;">
            Explore Now
        </button>
    </a>
</div>



    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Flipkart Electronics | All Rights Reserved</p>
    </div>

</body>
</html>
