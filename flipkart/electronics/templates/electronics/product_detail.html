<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Shopping</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header styling */
        .header {
            background-color:rgb(35, 239, 239);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Navigation bar */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #005f43;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #f5f5f5;
        }

        /* Container for products */
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Individual product card */
        .product {
            background-color: #fff;
            border-radius: 10px;
            width: 30%;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Product image */
        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-bottom: 5px solid #f5f5f5;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.05);
        }

        /* Product info */
        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .product-price {
            font-size: 1.2em;
            color: #007b5e;
            margin-top: 10px;
            font-weight: bold;
        }

        .product-description {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }

        /* Button */
        .button {
            padding: 10px 20px;
            background-color: #007b5e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005f43;
        }

        /* Footer */
        .footer {
            text-align: center;
            background-color: #007b5e;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .product {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">Flipkart Shopping</div>

    <!-- Navigation Menu -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Product List -->
    <!-- Product List -->
<div class="container">
    {% for pro in prod %}
    <div class="product">
        <img src="https://source.unsplash.com/random/300x200?product,shopping" alt="{{ pro.name }}">
        <div class="product-info">
            <h2 class="product-name">{{ pro.name }}</h2>
            <p class="product-price">Price = â‚¹{{ pro.price }}</p>
            <p class="product-description">{{ pro.description }}</p>
            <a href="{% url 'update_product' pro.id%}"> <button type="button">Update </button></a>
            <a href="{% url 'delete_product' pro.id%}"> <button type="button">Delete </button></a>
            
            <button class="button">Add to Cart</button>
        </div>
    </div>
    {% endfor %}
</div>



<div>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">ðŸ›’ Add to Cart</button>
        </form>
    </div>
    
    <style>
        /* Form Container */
        .form-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    
        /* Form Elements */
        .form-container form {
            display: flex;
            flex-direction: column;
        }
    
        /* Input Fields */
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
    
        /* Submit Button */
        .button {
            padding: 12px 20px;
            background-color: #007b5e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
    
        /* Button Hover Effect */
        .button:hover {
            background-color: #005f43;
        }
    </style>
    

</div>


    <!-- Footer Section -->
    <div class="footer">
        Â© 2025 Flipkart. All rights reserved.
    </div>

</body>
</html>
